<ion-content>
  <div class="layout">
    <span class="login-text pointer" (click)="checkAndLogin()"
      ><div class="display-flex-and-center">
        <span class="login-inner-text">Login</span
        ><span class="material-icons"> login </span>
      </div></span
    >
    <div class="text"><span class="colored-g">G</span>et Your Link</div>
    <span class="search"
      ><ion-input
        class="search-box"
        [(ngModel)]="username"
        (input)="showUsernameUrl($event)"
      ></ion-input>
      <button
        class="search-button"
        (click)="createAccount()"
        [disabled]="username == ''"
      >
        <span class="material-icons primary-color"> search </span>
      </button></span
    >
    <span
      class="link-sample-success"
      *ngIf="username != '' && !usernameNotAvailable"
      >{{userLink}}</span
    >
    <span class="link-sample-fail" *ngIf="usernameNotAvailable">
      User name is already taken</span
    >
    <div class="banners">
      <ion-slides pager="true">
        <ion-slide>
          <div class="default-margin-bottom">Use as your personal website</div>
          <img src="assets/icon/undraw_mobile_user_re_xta4.svg" />
        </ion-slide>
        <ion-slide>
          <div class="default-margin-bottom">One stop for all your links</div>
          <img src="assets/icon/undraw_group_hangout_re_4t8r.svg" />
        </ion-slide>
        <ion-slide>
          <div class="default-margin-bottom">Made for creators</div>
          <img src="assets/icon/undraw_font_re_efri.svg" />
        </ion-slide>
      </ion-slides>
    </div>

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4319517819579528"
      crossorigin="anonymous"
    ></script>
    <!-- lib ad 2 -->
    <ins
      class="adsbygoogle"
      style="display: block"
      data-ad-client="ca-pub-4319517819579528"
      data-ad-slot="8120521887"
      data-ad-format="auto"
      data-full-width-responsive="true"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
